<div class="mt-5">
  <div *ngIf="!regMode" style="text-align: center">
    <h2 class=" m-4">Find the skilled people you are looking for</h2>
    <h2 class="lead  m-4">If you have skills and want to gain money.... All you need to do to sign up!</h2>
    <div class="text-center row mt-4 ">
      <div class="col-6 text-right ">
      <button class="btn btn-success btn-lg mr-1 " style="width: 200px;" (click)="regToggle()">Register</button>
      </div>
      <div class="col-6 text-left">
      <button class="btn btn-info btn-lg" style="width: 200px;">Learn more</button>
    </div>
    </div>
  </div>

  <div *ngIf="regMode">
    <div class="justify-content-center row">
      <div class="col-5">
        <app-register (cancelUserReg)="cancelRegMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
