<form #regForm="ngForm" (ngSubmit)="userRegister()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control"  required name="password"  [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div class="text-center row mt-4 ">
      <div class="col-6 text-right ">
      <button class="btn btn-success btn-lg mr-1 " style="width: 180px;" type="submit">Register</button>
      </div>
      <div class="col-6 text-left">
      <button class="btn btn-info btn-lg" style="width: 180px;" type="button" (click)="cancel()">Cancel</button>
    </div>
    </div>
</form>
